<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h2>Absensi QR Code</h2>
  <div id="reader" style="width:300px"></div>
  <div id="result">ðŸ“· Menunggu kamera...</div>

  <!-- PENTING: load library dulu -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <script>
    // Jalankan scanner setelah library diload
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerHTML = "âœ… ID Terdeteksi: " + decodedText;
      // TODO: kirim ke Google Apps Script / Spreadsheet
    }

    function onScanFailure(error) {
      // Bisa dibiarkan kosong, biar tidak spam error
    }

    // Panggil scanner
    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
